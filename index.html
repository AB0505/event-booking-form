<link rel = "stylesheet" href = "main.css"> <!-- must link in order for styling-->
<main>
   
    <body>
    <h1 id="lbl">Event Booking Form</h1>
    <div id="form" class="form-container">  
<form>
<div class="form-field">
<label for="name"><b>Name(required)</b></label>
<input required type="text" id="name"  autocomplete="name" aria-labelledby="name">
</div>
<div class="form-field">
<label for="email"><b>Email(required)</b></label>
<input  required type="email" id="email" autocomplete="email" aria-labelledby="email">
</div>
<div class="form-field">
<label for="tel"><b>Telephone Number(required)</b></label>
<input required type="tel" id="tel"  autocomplete="tel" aria-labelledby="tel">
</div>
<div class="form-field" >
    <fieldset>
        <Legend id="lgd"><b>How would you like to be contacted?</b></legend>
            <label for="email">Email</label>
            <input type="radio" name="contact" value="email" id="email" aria-labelledby="lgd email">
    
            <label for ="phone">Phone</label>
            <input type="radio" name="contact" value="phone" id="phone" aria-labelledby="lgd phone">
        </fieldset>
    </div>
<div class="form-field">
<label for="date"><b>Event Date(required)</b</label>
<input required type="date" id="date" value="address" aria-labelledby="date" >
</div>
        <div class="form-field">
            <label for="option"><b>What time of day is event?(required)</b></label>
<select required id="option" name="option" aria-labelledby="option">
    <option value="day">Daytime</option>
    <option value="evening">Evening</option>
    </select>
</div>
<div class="form-field">
    <label for="address"></label><b>Event Address(required)</b></label>
    <input required type="text" id="address" aria-labelledby="address">
</div>
<div class="form-field">
<label for ="comment"><b>Tell us about your upcoming event(ie- theme, color scheme)(required)</b></label>
<textarea  require id="comment" name="comment" aria-labelledby="comment"></textarea>
</div>
<div class="form-field">
<label for="photos"><b>Please upload inspirational photos</b></label>
<input type="file" id="photos" aria-labelledby="photos">
<div class="form-field">
    <label for="subscribe"><b>Yes! Add me to your monthly newsletter</b></label>
    <input type="checkbox" id="options" aria-labelledby="subscribe"> 
     </div>
     </div>
     <div class="form-field" >
<button id="button" type="submit" onclick="validateInput()">Submit</button>
</form>
</div>
</body>
</main>
